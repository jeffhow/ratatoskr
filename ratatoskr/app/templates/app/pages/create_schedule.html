{% extends 'app/layouts/base.html' %}
{% load socialaccount %}
{% load bootstrap5 %}

{% block title %}Create Schedule{% endblock title %}

{% block head %}
    <!-- TinyMCE JS required for description field -->
    {{ form.media }}
{% endblock head %}

{% block body %}    
<div class="d-flex justify-content-center align-items-center h-75">
    <div class="card w-100" style="max-width: 750px;">
        <div class="card-header text-center">
            <h2 class="mt-2">Create Schedule</h2>
        </div>
        <div class="card-body">
            <form action="{% url 'create-schedule' %}" class="form" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-flex justify-content-center">
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary w-50 d-block m-1" type="submit">Cancel</a>
                    <button type="submit" class="btn btn-primary w-50 d-block m-1" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
